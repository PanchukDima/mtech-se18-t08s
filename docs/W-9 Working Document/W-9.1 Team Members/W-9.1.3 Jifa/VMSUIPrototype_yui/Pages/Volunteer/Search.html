<div id="basic"></div>

<script type="text/javascript" src="assets/js/memberdata.js"></script>
<script type="text/javascript">
YAHOO.util.Event.addListener(window, "load", function() {
    YAHOO.example.Basic = function() {
        var myColumnDefs = [
            {key:"ID", sortable:true, resizeable:true},
            {key:"MemberName", sortable:true,resizeable:true},
            {key:"MembershipType", sortable:true, resizeable:true},
            {key:"ContactNumber", sortable:true, resizeable:true},
            {key:"Email", sortable:true, resizeable:true}
        ];

        var myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.members);
        myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
        myDataSource.responseSchema = {
            fields: ["ID","MemberName","MembershipType","ContactNumber","Email"]
        };

        var myDataTable = new YAHOO.widget.DataTable("basic",
                myColumnDefs, myDataSource, {caption:"Search Results:"});
                
        return {
            oDS: myDataSource,
            oDT: myDataTable
        };
    }();
    
});
</script>
