<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script type="text/javascript">
<!--
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
//-->
</script>
</head>

<body>
<form action="" method="post">
  <div>Certificate Request
  <table width="506" border="0">
      <tr>
        <td width="66">Volunteer Name</td>
        <td width="430">
          <select name="cmbVolunteer" id="cmbVolunteer">
            <option>Select Volunteer</option>
            <option>John Tan</option>
            <option>Hazell Yeo</option>
            <option>Eric Chua</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Certificate Type</td>
        <td>
          <select name="cmbCertificate" id="cmbCertificate" onChange="MM_jumpMenu('parent',this,0)">
            <option>Select Certificate</option>
            <option>Certificate of Participation</option>
            <option>Certificate of Appreciation</option>
          </select>        
        </td>
      </tr>
      <tr>
        <td>Project</td>
        <td>
          <select name="cmbProject" id="cmbProject">
            <option>Select Project</option>
            <option>iHOPE 2011</option>
            <option>MTech 2011</option>
          </select>        
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="btnSearch" type="button" value="Search">  <input name="btnReset" type="reset" value="Reset"></td>
      </tr>
   </table>

  </div>
  
  
  <div>Search Result
  <table width="506" border="1">
      <tr>
        <td width="6"><input name="chkAll" type="checkbox" value=""></td>
        <td width="16">ID</td>
        <td width="202">Volunteer Name</td>
        <td width="136">Project</td>
        <td width="124">Request Date</td>
      </tr>
      <tr>
        <td><input name="chkSelected" type="checkbox" value=""></td>
        <td>1</td>
        <td>John Tan</td>
        <td>iHOPE 2011</td>
        <td>20-Jul-2011</td>
      </tr>
      <tr>
        <td><input name="chkSelected" type="checkbox" value=""></td>
        <td>2</td>
        <td>Michael Dinh</td>
        <td>iHOPE 2011</td>
        <td>30-Jul-2011</td>
      </tr>
      <tr>
        <td><input name="chkSelected" type="checkbox" value=""></td>
        <td>3</td>
        <td>Chris Goh</td>
        <td>iHOPE 2011</td>
        <td>25-Jul-2011</td>
      </tr>
    </table>

  </div>
  
  
  <div>
  <input name="btnDownload" type="button" value="Download Certificate">
  </div>
</form>
</body>
</html>
